<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sinh viên</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <th:block th:replace="/student/part/index.html :: header" />
        <div id="layoutSidenav">
            <th:block th:replace="/student/part/index.html :: left_sidenav" />
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">ĐK mới</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/student}">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Sinh viên</li>
                        </ol>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                               	Nhập thông tin
                            </div>
                            <div class="card-body">
                            <div class="alert alert-danger" role="alert">
  <ul>
  <li>Nhập đúng mã học phần</li>
  <li>SV tự kiểm tra lịch trùng, thí nghiệm</li>
  <li>SV chỉ được đăng ký tối đa 3 yêu cầu</li>
  </ul>
</div>
                                <form th:if="${isAllowToCreate}" method="POST" th:object="${userSubject}">
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Kỳ học</label>
    <input type="text" class="form-control" disabled="disabled" th:value="${newPeriod.name}"  aria-describedby="emailHelp">
  </div>
  
                                	<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Mã học phần</label>
    <input type="text" class="form-control" th:field="*{subject.serial}" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Mã lớp</label>
    <input type="text" class="form-control" th:field="*{classId}" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Các lớp TN, BT đi kèm (nếu có)</label>
    <input type="text" class="form-control" th:field="*{attachClassId}" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
<label class="form-label">Lý do</label>
<select class="form-select" aria-label="Default select example">
  <option value="1" selected>Lớp đầy</option>
  <option value="2">Trùng lịch</option>
  <option value="3">Bị hạn chế tín chỉ</option>
  <option value="4">Khác</option>
</select></div>
    
  <div class="mb-3">  
  <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </div>
                                </form>
                                <div th:unless="${isAllowToCreate}" class="alert alert-info" role="alert">
                                	SV đã đăng ký đủ <code>3/3</code> yêu cầu, mọi thắc mắc liên hệ giáo vụ!
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script>

        window.addEventListener('DOMContentLoaded', event => {

            // Toggle the side navigation
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                // Uncomment Below to persist sidebar toggle between refreshes
                // if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
                //     document.body.classList.toggle('sb-sidenav-toggled');
                // }
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }

        });

        </script>
        
        
    </body>
</html>
