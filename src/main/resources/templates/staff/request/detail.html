<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Giáo vụ</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <th:block th:replace="/staff/part/index.html :: header" />
        <div id="layoutSidenav">
            <th:block th:replace="/staff/part/index.html :: left_sidenav" />
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Chi tiết yêu cầu</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/staff}">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Yêu cầu của sv</li>
                        </ol>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>

                            </div>
                            <div class="card-body">
                                <form method="POST" th:object="${userSubject}">
                                <input type="hidden" th:field="*{id}"/>
                                	<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Người yêu cầu</label>
    <input type="text" class="form-control" th:value="*{user.username + ' - ' + user.fullname}" disabled="disabled">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Thông tin sv</label>
    <input type="text" class="form-control" th:value="*{user.email + ' - ' + user.phone+ ' - ' + user.className}" disabled="disabled">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Học phần</label>
    <input type="text" class="form-control" th:value="*{subject.serial + ' - ' + subject.name}" disabled="disabled">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Các mã lớp</label>
    <input type="text" class="form-control"  th:value="*{classId + ' - ' + (attachClassId == null ? '' : attachClassId)}" disabled="disabled">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Ngày tạo</label>
    <input type="text" class="form-control"  th:value="*{createAt}" disabled="disabled">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Ngày sửa</label>
    <input type="text"  class="form-control"  th:value="*{updateAt}" disabled="disabled">
  </div>
  
  <div class="mb-3">
  <label >Phản hồi</label>
     <textarea class="form-control" placeholder="..." th:field="*{replyMessage}"></textarea>
  </div>
  
  <div class="form-check mb-3">
  <label >Đã xử lý xong</label>
     <input class="form-check-input" type="checkbox" th:field="*{complete}">
  </div>

  <div class="mb-3">  
  <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script>

        window.addEventListener('DOMContentLoaded', event => {

            // Toggle the side navigation
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                // Uncomment Below to persist sidebar toggle between refreshes
                // if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
                //     document.body.classList.toggle('sb-sidenav-toggled');
                // }
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }

        });

        </script>
        
        
    </body>
</html>
